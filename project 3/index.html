<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>莫昀燊</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="m-background">
        <div class="m-top-background">
            <div class="m-top"><b class="m-top-num">5</b><b class="m-top-text">待收货</b></div>
            <div class="m-top"><b class="m-top-num">0</b><b class="m-top-text">待发货</b></div>
            <div class="m-top"><b class="m-top-num">0</b><b class="m-top-text">待付款</b></div>
            <div class="m-top"><b class="m-top-num">1</b><b class="m-top-text">待评价</b></div>
        </div>
        <div class="m-banner-background">
            <span>网上有害信息举报专区</span>
            <span class="m-banner">▶</span>
        </div>
        <div class="m-title-background">
            <div class="m-title">公告</div>
            <div class="m-title">规则</div>
            <div class="m-title" id="title3">论坛</div>
            <div class="m-title">安全</div>
            <div class="m-title">公益</div>
        </div>
        <div class="m-text-background">
            <div class="m-text" id="text1">淘宝1212大促招商</div>
            <div class="m-text" id="text2">在线职业培训招商</div>
            <br />
            <div class="m-text">金秋超值购招商</div>
            <div class="m-text">运营神器年终大促</div>
        </div>
        <div class="m-icon-background">
            <div class="m-icon" id="m-icon1"><div class="icon" id="icon1"></div><div class="icon-text" id="m-icon-text1">充话费</div></div>
            <div class="m-icon" id="m-icon2"><div class="icon" id="icon2"></div><div class="icon-text" id="m-icon-text2">旅行</div></div>
            <div class="m-icon" id="m-icon3"><div class="icon" id="icon3"></div><div class="icon-text" id="m-icon-text3">车险</div></div>
            <div class="m-icon" id="m-icon4"><div class="icon" id="icon4"></div><div class="icon-text" id="m-icon-text4">游戏</div></div>
        </div>
        <div class="m-main-background">
            <div class="m-main-what-background">
                <span class="m-main-what" id="what1">充话费</span>
                <span class="m-main-what" id="what2">充流量</span>
                <span class="m-main-what" id="what3">充固话</span>
                <span class="m-main-what" id="what4">充宽带</span>
            </div>
            <div class="m-main-phone-background">
                <div class="m-main-phone" id="phone">请输入手机号码</div>
                <div class="m-main-phone">50元</div>
            </div>
            <div class="m-main-price-background">
                <span class="m-main-price">售价 ¥</span>
                <span class="m-main-price">49-49.8</span>
            </div>
            <div class="m-main-recharge">立即充值</div>

        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
